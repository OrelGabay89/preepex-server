<div class="w-full max-w-3xl">
  <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
    <!-- Title -->
    <div class="sm:col-span-2">
      <mat-form-field class="fuse-mat-no-subscript w-full">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="specialProduct.title" matInput>
      </mat-form-field>
    </div>

    <!-- Label -->
    <div class="sm:col-span-2">
      <mat-form-field class="fuse-mat-no-subscript w-full">
        <mat-label>Label</mat-label>
        <input [(ngModel)]="specialProduct.label" matInput>
      </mat-form-field>
    </div>

    <!-- Subtabs -->
    <div class="sm:col-span-4">
      <div class="flex items-center">
        <mat-slide-toggle class="mr-4" [color]="'primary'" [(ngModel)]="specialProduct.newProducts" #newProducts>
        </mat-slide-toggle>
        <div class="flex-auto leading-6 cursor-pointer" (click)="newProducts.toggle()">
          Show new products tab
        </div>
      </div>
    </div>
    <div class="sm:col-span-4">
      <div class="flex items-center">
        <mat-slide-toggle class="mr-4" [color]="'primary'" [(ngModel)]="specialProduct.bestSeller" #bestSeller>
        </mat-slide-toggle>
        <div class="flex-auto leading-6 cursor-pointer" (click)="bestSeller.toggle()">
          Show best sellers tab
        </div>
      </div>
    </div>
    <div class="sm:col-span-4">
      <div class="flex items-center">
        <mat-slide-toggle class="mr-4" [color]="'primary'" [(ngModel)]="specialProduct.featuredProduct"
          #featuredProduct>
        </mat-slide-toggle>
        <div class="flex-auto leading-6 cursor-pointer" (click)="featuredProduct.toggle()">
          Show featured products tab
        </div>
      </div>
    </div>
    <div class="sm:col-span-4">
      <div class="flex items-center">
        <mat-slide-toggle class="mr-4" [color]="'primary'" [(ngModel)]="specialProduct.onSale" #onSale>
        </mat-slide-toggle>
        <div class="flex-auto leading-6 cursor-pointer" (click)="onSale.toggle()">
          Show on sale tab
        </div>
      </div>
    </div>

  </div>

  <!-- Divider -->
  <div class="my-10 border-t"></div>

  <!-- Actions -->
  <div class="flex items-center justify-end">
    <button mat-stroked-button type="button">
      Cancel
    </button>
    <button class="ml-4" mat-flat-button type="button" [color]="'primary'">Save
    </button>
  </div>
</div>
