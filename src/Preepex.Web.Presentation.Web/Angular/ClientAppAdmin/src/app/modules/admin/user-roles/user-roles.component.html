<div class="flex flex-col flex-auto min-w-0 overflow-auto bg-card dark:bg-transparent">

  <!-- Header -->
  <div class="relative flex flex-col md:flex-row flex-0 md:items-center md:justify-between py-8 px-6 md:px-8">
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">User Roles</div>
    <!-- Actions -->
    <div class="flex flex-wrap justify-center shrink-0 items-start sm:items-center mt-6 lg:mt-0 lg:ml-4">
      <!-- Action buttons -->
      <button class="ml-2 sm:ml-4 mb-3 lg:mb-0 min-w-50 sm:min-w-0" mat-flat-button [color]="'primary'"
        (click)="createUserRole()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Add New</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <!-- UserRoles Table -->
  <div class="flex flex-col flex-auto bg-card shadow rounded-2xl px-2 md:px-8 pb-2 md:pb-8">
    <div class="overflow-x-auto">
      <div [class.hidden]="!userRolesDataSource.data.length">
        <table mat-table [dataSource]="userRolesDataSource" matSort class="w-full">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="freeShipping">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Free shipping </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="icon-size-5 mr-1 cursor-pointer mat-warn" [svgIcon]="'heroicons_solid:x'">
              </mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="taxExempt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tax exempt </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="icon-size-5 mr-1 cursor-pointer mat-warn" [svgIcon]="'heroicons_solid:x'">
              </mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="icon-size-5 mr-1 cursor-pointer mat-primary" [svgIcon]="'heroicons_solid:check'">
              </mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="isSystemRole">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is system role </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="icon-size-5 mr-1 cursor-pointer mat-primary" [svgIcon]="'heroicons_solid:check'">
              </mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="icon-size-5 mr-1 cursor-pointer" [svgIcon]="'heroicons_solid:pencil-alt'"
                (click)="editUserRole(element.id)">
              </mat-icon>
            </td>
          </ng-container>
          <tr class="h-14" mat-header-row *matHeaderRowDef="userRolesDisplayedColumns"></tr>
          <tr class="h-15" mat-row *matRowDef="let row; columns: userRolesDisplayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
      </div>

      <div [class.hidden]="userRolesDataSource.data.length">
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no user roles!
        </div>
      </div>

    </div>
  </div>
</div>
