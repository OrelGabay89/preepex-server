<div class="w-full max-w-3xl">
  <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
    <!-- Title -->
    <div class="sm:col-span-2">
      <mat-form-field class="fuse-mat-no-subscript w-full">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="collection.title" matInput>
      </mat-form-field>
    </div>

    <!-- Label -->
    <div class="sm:col-span-2">
      <mat-form-field class="fuse-mat-no-subscript w-full">
        <mat-label>Label</mat-label>
        <input [(ngModel)]="collection.label" matInput>
      </mat-form-field>
    </div>

    <!-- Description -->
    <div class="sm:col-span-4">
      <mat-form-field class="fuse-mat-no-subscript w-full">
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="collection.description" matInput></textarea>
      </mat-form-field>
    </div>

    <!-- Number of brands to show per slide -->
    <div class="sm:col-span-2">
      <mat-form-field class="fuse-mat-no-subscript w-full">
        <mat-label>Number of items per slide</mat-label>
        <input type="number" matInput [(ngModel)]="collection.itemsPerSlide">
      </mat-form-field>
    </div>
  </div>

  <!-- Divider -->
  <div class="my-10 border-t"></div>

  <!-- Actions -->
  <div class="flex items-center justify-end">
    <button mat-stroked-button type="button">
      Cancel
    </button>
    <button class="ml-4" mat-flat-button type="button" [color]="'primary'">Save
    </button>
  </div>
</div>
