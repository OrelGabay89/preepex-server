<div class="w-full max-w-3xl">

  <!-- Number of brands to show per slide -->
  <div class="my-4">
    <mat-form-field class="w-60">
      <mat-label>Number of items per slide</mat-label>
      <input type="number" matInput [(ngModel)]="brandsPerSlide">
    </mat-form-field>
  </div>

  <div *ngFor="let brand of brandForm;trackBy: trackByFn; let i = index; let last = last">

    <div class="w-full flex items-center justify-between">
      <div class="text-xl">Brand #{{i+1}}</div>
      <button mat-flat-button [color]="'warn'" (click)="removeCarousel(i)">
        <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
        <span class="ml-2 mr-1">Delete</span>
      </button>
    </div>

    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <!-- Path -->
      <div class="sm:col-span-2">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Path</mat-label>
          <input [(ngModel)]="brand.path" id="{{'path' + i}}" matInput>
        </mat-form-field>
      </div>

      <div class="sm:col-span-2 flex flex-col">
        <div class="font-medium mb-1">Image</div>
        <div
          class="upload-picture-box relative flex flex-col items-center justify-center w-full h-12 rounded-lg cursor-pointer border-2 border-gray-300 border-dashed hover:bg-hover transition-colors duration-150 ease-in-out"
          appDnd (fileDropped)="onFileDropped($event)">
          <input type="file" class="hidden" #fileDropRef id="fileDropRef" accept="image/png, image/jpeg" multiple
            (change)="fileBrowseHandler($event.target.files)" />
          <div class="file-text absolute bottom-3 left-4 right-4 text-center">
            <label for="fileDropRef"><a class="font-medium cursor-pointer">Upload a file</a></label>
          </div>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <div class="my-10 border-t" *ngIf="!last"></div>

  </div>

  <!-- Add Button -->
  <div class="flex items-center justify-center mt-10">
    <button mat-flat-button type="button" [color]="'primary'" (click)="addCarousel()">
      <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
      <span class="ml-2 mr-1">Add</span>
    </button>
  </div>

  <!-- Divider -->
  <div class="my-10 border-t"></div>

  <!-- Actions -->
  <div class="flex items-center justify-end">
    <button mat-stroked-button type="button">
      Cancel
    </button>
    <button class="ml-4" mat-flat-button type="button" [color]="'primary'">Save
    </button>
  </div>

</div>
