<div class="w-full max-w-3xl">

  <!-- Form -->
  <form [formGroup]="productFieldsForm">

    <div class="grid grid-cols-1 gap-4 w-full mt-4">
      <!-- Product Toggle Fields -->
      <div class="flex flex-col" *ngFor="let field of productToggleFields">
        <div class="flex items-center">
          <mat-slide-toggle class="mr-4" [color]="'primary'" formControlName="{{field.id}}" #fieldToggle>
          </mat-slide-toggle>
          <div class="flex-auto leading-6 cursor-pointer" (click)="fieldToggle.toggle()">
            {{field.label}}
          </div>
        </div>

        <!-- SubTabs -->
        <ng-container *ngIf="field.subTabs && productFieldsForm.value.tabs">
          <div class="gap-4 w-full mt-4 pl-12">
            <div class="flex items-center mb-4" *ngFor="let item of field.subTabs">
              <mat-slide-toggle class="mr-4" [color]="'primary'" formControlName="{{item.id}}" #subFieldToggle>
              </mat-slide-toggle>
              <div class="flex-auto leading-6 cursor-pointer" (click)="subFieldToggle.toggle()">
                {{item.label}}
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Product Images Field -->
      <div class="mt-4">
        <mat-form-field class="w-60">
          <mat-label>Number of images to display</mat-label>
          <input type="number" matInput formControlName="imageCounts">
        </mat-form-field>
      </div>
    </div>

    <!-- Divider -->
    <div class="my-10 border-t"></div>

    <!-- Actions -->
    <div class="flex items-center justify-end">
      <button mat-stroked-button type="button">
        Cancel
      </button>
      <button class="ml-4" mat-flat-button type="button" [color]="'primary'">Save
      </button>
    </div>
  </form>

</div>
